<!DOCTYPE html>
<html>
<head>
  <title>Manage Whitelist / Blacklist</title>
  <link rel="stylesheet" href="../css/options.css">
</head>
<body>
  <div class="container">

    <section class="list-section">
      <h2>Whitelist</h2>

      <div class="searchBox">
        <svg class="searchIcon" xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="none" stroke="white"
          stroke-width="2" stroke-linecap="round" stroke-linejoin="round" viewBox="0 0 24 24">
          <circle cx="11" cy="11" r="8" />
          <line x1="21" y1="21" x2="16.65" y2="16.65" />
        </svg>
        <input class="searchInput" type="text" id="search-whitelist" placeholder="Search whitelist...">
      </div>

      <div class="input-group">
        <input id="whitelist-input" placeholder="Add domain (e.g. example.com)">
        <button id="add-whitelist">Add</button>
      </div>

      <ul id="whitelist-list" class="scroll-list"></ul>
    </section>

    <section class="list-section">
      <h2>Blacklist</h2>

      <div class="searchBox">
        <svg class="searchIcon" xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="none" stroke="white"
          stroke-width="2" stroke-linecap="round" stroke-linejoin="round" viewBox="0 0 24 24">
          <circle cx="11" cy="11" r="8" />
          <line x1="21" y1="21" x2="16.65" y2="16.65" />
        </svg>
        <input class="searchInput" type="text" id="search-blacklist" placeholder="Search whitelist...">
      </div>

      <div class="input-group">
        <input id="blacklist-input" placeholder="Add domain (e.g. example.com)">
        <button id="add-blacklist">Add</button>
      </div>

      <ul id="blacklist-list" class="scroll-list"></ul>
    </section>
  </div>

  <script src="../js/options.js"></script>
</body>
</html>
